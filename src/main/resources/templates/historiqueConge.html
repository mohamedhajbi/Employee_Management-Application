<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_conge}">
<head>
    <meta charset="utf-8"/>
    <title>Historique des Congés</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/mon_style.css" th:href="@{/css/mon_style.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2 th:text="'Bienvenue, ' + ${username} + '!'"></h2>
        <h3 th:text="${message}"></h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date Début</th>
                <th>Date Fin</th>
                <th>Description</th>
                <th>Etat</th>
               
            </tr>
            </thead>
            <tbody>
            <tr th:each="conge : ${conges}" th:classappend="${conge.etat.toLowerCase()}">
                <td th:text="${conge.dateDebut}"></td>
                <td th:text="${conge.dateFin}"></td>
                <td th:text="${conge.description}"></td>
                <td th:text="${conge.etat}"></td>
                
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
